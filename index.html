<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/style.css">
    <title>Card-2-Task</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <img src="./images/Card-1.jpg" alt="Card-image">
                <h2>Order Summary</h2>
                <p>You can listen to millions of songs audiobooks,and podcasts on any device anywhere you like!</p>
                <div class="details">
                  <div class="box">
                    <i class="icon filled fas fa-star"></i>
                    <div class="plan">
                        <h5>Annual Plan</h5>
                        <span>$59.99/year</span>
                    </div>
                  </div>
                    <div class="change">
                        <a href="#">Change</a>
                    </div>
                </div>
                <a href="#" class="payment">Proceed to Payment</a>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>
    </section>
</body>

</html>
